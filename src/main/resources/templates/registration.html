<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/head"></head></head>

<body th:style="'background-image:url(' + @{/img/wood.jpg} + '); '">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">OverviewGallery</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class="wall">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div th:if="${error}">
                <div class="alert alert-danger" th:text="${error}"/>
            </div>

            <div class="wall-header"><h3>Регистрация</h3></div>

            <form th:action="@{/register}" method="post" th:object="${userForm}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Логин </label>
                    <input id="firstName" class="form-control" th:field="*{login}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Пароль </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="passwordConfirm"> Повторите пароль </label> <input
                        id="passwordConfirm" class="form-control" type="password"
                        th:field="*{passwordConfirm}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-enter" value="Зарегистрироваться" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
